    <!-- ä¸»åº”ç”¨ï¼ˆåˆå§‹éšè—ï¼‰ -->
    <div class="app hidden" id="mainApp">
        <div class="header">

            <div class="meta">

        <div class="chat-area" id="chatMessages">

                <div class="message-content">

        <div class="input-area">
            <div class="image-preview-row" id="imagePreview"></div>
            <div class="input-row">
                <input type="text" id="messageInput" placeholder="è¾“å…¥é—®é¢˜æˆ–ä¸Šä¼ å›¾ç‰‡...">
                <button class="btn upload" id="uploadBtn">ğŸ“</button>

            </div>
        </div>
    </div>

    <script>
        // ========== å¯†ç éªŒè¯ ==========
        const CORRECT_PASSWORD = '258';  // 
        
        const passwordOverlay = document.getElementById('passwordOverlay');
        const mainApp = document.getElementById('mainApp');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitPassword');
        const errorMsg = document.getElementById('passwordError');
        
        // éªŒè¯å¯†ç 
        function checkPassword() {
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === CORRECT_PASSWORD) {
                // å¯†ç æ­£ç¡®ï¼Œéšè—é®ç½©ï¼Œæ˜¾ç¤ºä¸»åº”ç”¨
                passwordOverlay.style.display = 'none';
                mainApp.classList.remove('hidden');
                errorMsg.style.display = 'none';
                
                // åˆå§‹åŒ–åº”ç”¨ï¼ˆåŸæ¥çš„ä»£ç ï¼‰
                initializeApp();
            } else {
                // å¯†ç é”™è¯¯ï¼Œæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                errorMsg.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
        
        // å›è½¦é”®æäº¤
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // ç‚¹å‡»æŒ‰é’®æäº¤
        submitBtn.addEventListener('click', checkPassword);
        
        // è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
        passwordInput.focus();
        
        // ========== åŸæ¥çš„åº”ç”¨ä»£ç  ==========
        function initializeApp() {
            const API_URL = 'https://æ‚¨çš„railwayåœ°å€.up.railway.app'; // æ”¹æˆæ‚¨çš„Railwayåœ°å€
            // æœ¬åœ°æµ‹è¯•ç”¨ï¼š'http://localhost:3000'
            
            let sessionId = null;
            let selectedImages = [];

            // åˆå§‹åŒ–ä¼šè¯
            fetch(API_URL + '/api/session', { method: 'POST' })
                .then(res => res.json())
                .then(data => sessionId = data.sessionId)
                .catch(() => {
                    // å¦‚æœåç«¯è¿ä¸ä¸Šï¼Œç”¨æœ¬åœ°ä¼šè¯
                    sessionId = 'local_' + Date.now();
                });

            // å‘é€æ¶ˆæ¯
            async function sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (!message && selectedImages.length === 0) return;

                addMessage(message || 'ä¸Šä¼ å›¾ç‰‡', 'user', selectedImages);
                input.value = '';

                try {
                    const res = await fetch(API_URL + '/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message,
                            sessionId,
                            image: selectedImages[0]?.dataUrl
                        })
                    });
                    const data = await res.json();
                    addMessage(data.reply, 'bot');
                } catch (err) {
                    addMessage('å›¾ç‰‡å·²æ”¶åˆ°ï¼Œæ­£åœ¨åˆ†æ...', 'bot');
                }
                
                selectedImages = [];
                updateImagePreview();
            }

            function addMessage(text, sender, images = null) {
                const chat = document.getElementById('chatMessages');
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${sender}`;
                
                let content = `<div class="message-content">${text.replace(/\n/g, '<br>')}</div>`;
                if (images?.length) {
                    content += `<img src="${images[0].dataUrl}" class="preview-image">`;
                }
                content += `<div class="timestamp">${new Date().toLocaleTimeString()}</div>`;
                
                msgDiv.innerHTML = content;
                chat.appendChild(msgDiv);
                chat.scrollTop = chat.scrollHeight;
            }

            document.getElementById('uploadBtn').addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            selectedImages = [{ dataUrl: e.target.result }];
                            updateImagePreview();
                        };
                        reader.readAsDataURL(file);
                    }
                };
                input.click();
            });

            function updateImagePreview() {
                const preview = document.getElementById('imagePreview');
                if (selectedImages.length === 0) {
                    preview.innerHTML = '';
                    return;
                }
                preview.innerHTML = `
                    <div class="preview-item">
                        <img src="${selectedImages[0].dataUrl}">
                        <button class="remove" onclick="removeImage()">Ã—</button>
                    </div>
                `;
            }

            window.removeImage = () => {
                selectedImages = [];
                updateImagePreview();
            };

            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }
